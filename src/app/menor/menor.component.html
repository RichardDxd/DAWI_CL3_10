<div class="container mt-5">
    <h1>Calcular el número más bajo</h1>
    <div class="form-group">
      <label for="numero1">Número 1:</label>
      <input type="number" class="form-control" id="numero1">
    </div>
    <div class="form-group">
      <label for="numero2">Número 2:</label>
      <input type="number" class="form-control" id="numero2" >
    </div>
    <div class="form-group">
      <label for="numero3">Número 3:</label>
      <input type="number" class="form-control" id="numero3" >
    </div>
    <div class="form-group">
      <label for="numero4">Número 4:</label>
      <input type="number" class="form-control" id="numero4" >
    </div>
    <button class="btn btn-primary" (click)="calcularMenor()">Calcular</button>
    <div *ngIf="resultado !== null" class="mt-3">
      <p>El número más bajo es: {{ resultado }}</p>
    </div>
    <button type="button">Salir</button>

  </div>
