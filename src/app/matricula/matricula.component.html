<h2>Matrícula de Alumnos</h2>
<form>
  <div class="form-group">
    <label for="numMaterias">Número de materias:</label>
    <input type="number" class="form-control" id="numMaterias" name="numMaterias" [(ngModel)]="numMaterias" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)="calcularCosto()">Calcular</button>
</form>
<div *ngIf="costoTotal !== null">
  <p>El costo total de la matrícula es: S/ {{ costoTotal }}</p>
</div>
